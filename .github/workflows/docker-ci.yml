name: Build and push IoT images

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push subscriber image
        uses: docker/build-push-action@v5
        with:
          context: ./subscriber
          push: true
          tags: ghcr.io/gent1b/iot-subscriber:latest

      - name: Build and push publisher image
        uses: docker/build-push-action@v5
        with:
          context: ./publisher
          push: true
          tags: ghcr.io/gent1b/iot-publisher:latest

      - name: Build and push broker-monitor
        uses: docker/build-push-action@v5
        with:
          context: ./mosquitto_log
          file: ./mosquitto_log/Dockerfile
          push: true
          tags: ghcr.io/gent1b/iot-broker-monitor:latest

